<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>

  <main class="main">
    <div class="container">
      <div class="card">
        <div class="card__container">
          <div class="card__left">
            <div class="card__img-container">
              <img src="./assets/images/image-product-mobile.jpg" alt="Product Mobile Image" class="card__img-mobile">
              <img src="./assets/images/image-product-desktop.jpg" alt="Product Desktop Image" class="card__img-desktop">
            </div>
          </div>
          <div class="card__right">
            <div class="card__info">
              <p class="card__category">Perfume</p>
              <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
              <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
              <div class="card__price">
                <p class="card__price-current">$149.99</p>
                <p class="card__price-previous">$169.99</p>
              </div>
              <button class="card__button button">
                <img src="./assets/images/icon-cart.svg" alt="Cart Icon" class="button__icon">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
